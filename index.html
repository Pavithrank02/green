<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
    <title>Image Transition</title>
</head>
<body>
    <div class="image-container">
        <img src="image1.jpg" alt="Image 1" class="moving-image">

    <button id="moveRight">Move Right to Left</button>

</html>
